<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/Font-Awesome/css/all.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="/Images/logo.png" alt="Spotify">Spotify</li>
            <li>Home </li>
            <li>About </li>
        </ul>
    </nav>

    <div class="container">
        <h1>Best of  Bollywood - no Copyright Sounds</h1>
        <div class="songList"></div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-duotone fa-play"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
